<!--注册页面-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>
</head>
<body>
<form role="form" action="/register" method="post">
    请输入账户:<input type="text" name="username" id="username"><br>
    请输入密码:<input type="password" name="password" id="password"><br>

    请输入邮箱(非必填):<input type="text" name="usermail" id="usermail"><br>
    请输入手机号(非必填):<input type="text" name="userPhoneNumber" id="userPhoneNumber"><br>
    <input type="submit" name="sign" value="提交">
</form>
</body>
</html>
